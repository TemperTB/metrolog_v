<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Метрология</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--   header   -->
      <header class="header sticky-top mb-0">
        <div class="container-fluid">
          <!--   header first row   -->
          <div class="header-first-row row align-items-center">
            <div class="col-2">
              <div class="name">
                <div class="row align-items-center title">
                  <div class="col-auto title__logo"><img class="logo" alt="Логотип" src="src/img/logo.svg" /></div>
                  <div class="col-auto title__name">МЕТРОЛОГИЯ</div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="main-nav">
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Оборудование</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Типы СИ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Графики</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-1">
              <div class="user p-1">
                <div class="user__name">Кригер А.В.</div>
                <div class="user__status">Администратор</div>
              </div>
            </div>
            <div class="col-005 p-0">
              <div class="logout">
                <div class="equipment-header-item d-flex justify-content-center align-items-center h-100 px-1">
                  <a href="#"><i class="bi bi-box-arrow-right"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!--   main   -->
      <main class="main">
        <!-- Строка состояния -->
        <div class="container equipment__container border-start border-end p-3">
          <form class="new-equipment">
            <div class="row">
              <h1 class="fs-5 pt-3 pb-3">Манометр электроконтактный / ЭГМ-1 / 12893128939812</h1>
            </div>
            <div class="row mb-3">
              <div class="equipment-status col-sm-4 pt-1">
                <select class="form-select equipment-status--work" aria-label="Статус оборудования" disabled>
                  <option value="0" selected>В работе</option>
                  <option value="1">ЗИП</option>
                  <option value="2">Неисправен</option>
                  <option value="3">Демонтирован</option>
                </select>
              </div>
            </div>

            <!-- Общая информация -->
            <div class="equipment-group">
              <div class="row mb-2">
                <div class="equipment__category col">Общая информация</div>
              </div>
              <div class="row mb-2">
                <label for="model" class="col-sm-4 col-form-label">Модель:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly id="model" value="ЭГМ-1"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="serialNumber" class="col-sm-4 col-form-label">Заводской номер:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="serialNumber" value="12893128939812"/>
                </div>
              </div>
            </div>

            <!-- Принадлежность -->
            <div class="equipment-group">
              <div class="row mb-2">
                <div class="equipment__category col">Принадлежность</div>
              </div>
              <div class="row mb-2">
                <label for="category" class="col-sm-4 col-form-label">Категория:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="category" value="Теплоэнергетика"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="proizvodzstvo" class="col-sm-4 col-form-label">Производство:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="proizvodzstvo" value="ПТВС-1"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="preo" class="col-sm-4 col-form-label">ПрЭО:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="preo" value="Холмогорнефть"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="zakazchik" class="col-sm-4 col-form-label">Заказчик:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="zakazchik" value="АО «Газпромнефть-Ноябрьскнефтегаз»"/>
                </div>
              </div>
            </div>

            <!-- Расположение -->
            <div class="equipment-group">
              <div class="row mb-2">
                <div class="equipment__category col">Расположение</div>
              </div>
              <div class="row mb-2">
                <label for="mestorozhdenie" class="col-sm-4 col-form-label">Месторождение:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="mestorozhdenie" value="Карамовское"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="territoriya" class="col-sm-4 col-form-label">Территория:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="territoriya" value="ДНС"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="object" class="col-sm-4 col-form-label">Объект:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="object" value="Котельная"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="mestopolozhenie" class="col-sm-4 col-form-label">Местоположение:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="mestopolozhenie" value="Общекотельное оборудование"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="comment" class="col-sm-4 col-form-label">Комментарий:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="comment" value="Датчик CH4"/>
                </div>
              </div>
            </div>

            <!-- Тип СИ -->
            <div class="equipment-group">
              <div class="row mb-2">
                <div class="equipment__category col">Тип СИ</div>
              </div>
              <div class="row mb-2">
                <label for="typeSI" class="col-sm-4 col-form-label">Наименование СИ:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="comment" value="Манометр электроконтактный"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="numberSI" class="col-sm-4 col-form-label">Номер в госреестре:</label>
                <div class="col-sm-8">
                  <a class="form-control-plaintext" id="numberSI" target="_blank" href="https://www.google.ru">1778-63</a>
                </div>
              </div>
              <div class="row mb-2">
                <label for="designationSI" class="col-sm-4 col-form-label">Обозначение типа СИ:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="designationSI" value="ОБМ1-100, ОБМ1-100б, ОБМ1-100бф, ОБМГн1-100б, МОШ1-100"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="intervalSI" class="col-sm-4 col-form-label">Меж. интервал (лет):</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="intervalSI" value="2"/>
                </div>
              </div>
            </div>

            <!-- Сведения о поверке -->
            <div class="equipment-group">
              <div class="row mb-2">
                <div class="equipment__category col">Сведения о поверке:</div>
              </div>
              <div class="row mb-2">
                <label for="prevDate" class="col-sm-4 col-form-label">Дата предыдущей поверки:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="prevDate" value="2020-07-01"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="nextDate" class="col-sm-4 col-form-label">Дата следующей поверки:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="nextDate" value="2024-07-01"/>
                </div>
              </div>
              <div class="row mb-2">
                <label for="certificateNumber" class="col-sm-4 col-form-label">Номер cв-ва о регистрации:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" readonly required id="certificateNumber" value="С-ВБМ/16-07-2024/354703498"/>
                </div>
              </div>
            </div>

            <!-- Сохранить -->
            <div class="row justify-content-center mt-4">
              <div class="col-3">
                <button type="button" class="btn btn-primary ps-5 pe-5">Редактировать</button>
              </div>
            </div>
          </form>
        </div>
      </main>

      <!--   footer   -->
      <footer class="footer sticky-bottom">
        <div class="container-fluid">
          <div class="row align-items-center text-center">
            <div class="col-12"><img alt="Логотип Газпромнефть Энергосистемы" src="/src/img/GPN-ES-logo.png" /></div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
