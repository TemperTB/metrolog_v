<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Метрология</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!--   header   -->
      <header class="header sticky-top mb-0">
        <div class="container-fluid">
          <!--   header first row   -->
          <div class="header-first-row row align-items-center">
            <div class="col-2">
              <div class="name">
                <div class="row align-items-center title">
                  <div class="col-auto title__logo"><img class="logo" alt="Логотип" src="src/img/logo.svg" /></div>
                  <div class="col-auto title__name">МЕТРОЛОГИЯ</div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="main-nav">
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Оборудование</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Типы СИ</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Графики</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-1">
              <div class="user p-1">
                <div class="user__name">Кригер А.В.</div>
                <div class="user__status">Администратор</div>
              </div>
            </div>
            <div class="col-005 p-0">
              <div class="logout">
                <div class="equipment-header-item d-flex justify-content-center align-items-center h-100 px-1">
                  <a href="#"><i class="bi bi-box-arrow-right"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!--   main   -->
      <main class="main">
        <form clas="new-equipment">
          <!-- Строка состояния -->
          <div class="container new-equipment__container border-start border-end p-3">
            <div class="row">
              <h1 class="fs-5 pt-3 pb-3">Средство измерения</h1>
            </div>
            <div class="row mb-3 justify-content-between">
              <div class="equipment-status col-sm-4 pt-1">
                <select class="form-select equipment-status__select" aria-label="Статус оборудования">
                  <option value="0" disabled selected hidden>Выберите статус</option>
                  <option value="0">В работе</option>
                  <option value="1">ЗИП</option>
                  <option value="2">Неисправен</option>
                  <option value="3">Демонтирован</option>
                </select>
              </div>
            </div>

            <!-- Общая информация -->
            <div class="row mb-2">
              <div class="new-equipment__category col">Общая информация</div>
            </div>
            <div class="row mb-2">
              <label for="model" class="col-sm-4 col-form-label">Модель:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="model" />
              </div>
            </div>
            <div class="row mb-2">
              <label for="serialNumber" class="col-sm-4 col-form-label">Заводской номер:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="serialNumber" />
              </div>
            </div>

            <!-- Принадлежность -->
            <div class="row mb-2">
              <div class="new-equipment__category col">Принадлежность</div>
            </div>
            <div class="row mb-2">
              <label for="category" class="col-sm-4 col-form-label">Категория:</label>
              <div class="col-sm-8">
                <select class="form-select" aria-label="Категория оборудования" id="category" >
                  <option value="0">Теплоэнергетика</option>
                  <option value="1">Генерация</option>
                  <option value="2">Диагностика</option>
                  <option value="3">Электроэнергетика</option>
                </select>
              </div>
            </div>
            <div class="row mb-2">
              <label for="proizvodzstvo" class="col-sm-4 col-form-label">Производство:</label>
              <div class="col-sm-8">
                <select class="form-select" aria-label="Производство" id="proizvodzstvo" >
                  <option value="0">ПТВС-1</option>
                  <option value="1">ПТВС-2</option>
                  <option value="2">ПТВС-4</option>
                  <option value="3">ПТВС-5</option>
                  <option value="4">ЦТВС</option>
                  <option value="5">ПТВС-7</option>
                  <option value="6">УТВС «Меретояха»</option>
                  <option value="7">УТВС «Чаянда»</option>
                </select>
              </div>
            </div>
            <div class="row mb-2">
              <label for="preo" class="col-sm-4 col-form-label">ПрЭО:</label>
              <div class="col-sm-8">
                <select class="form-select" aria-label="ПрЭО" id="preo" >
                  <option value="0">«Востокнефть»</option>
                  <option value="1">«Муравленковскнефть»</option>
                  <option value="2">«Оренбургнефть»</option>
                  <option value="3">«Приобскнефть»</option>
                  <option value="4">«Тюмень»</option>
                  <option value="5">«Холмогорнефть»</option>
                  <option value="6">«Ямал»</option>
                </select>
              </div>
            </div>
            <div class="row mb-2">
              <label for="zakazchik" class="col-sm-4 col-form-label">Заказчик:</label>
              <div class="col-sm-8">
                <select class="form-select" aria-label="Заказчик" id="zakazchik" >
                  <option value="0">АО «Газпромнефть-Ноябрьскнефтегаз»</option>
                  <option value="1">ООО «Газпромнефть-Восток»</option>
                  <option value="2">ООО «Газпромнефть-Заполярье»</option>
                  <option value="3">ООО «Газпромнефть-Оренбург»</option>
                  <option value="4">ООО «Газпромнефть-Развитие»</option>
                  <option value="5">ООО «Газпромнефть-Хантос»</option>
                  <option value="6">ООО «Газпромнефть-Ямал»</option>
                  <option value="7">ООО «Меретояханефтегаз»</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Расположение -->
          <div
            class="accordion accordion-flush border-start border-end border-top border-bottom"
            id="accordion-location"
          >
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed p-2 ps-4 pe-2"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target=".multi-collapse-location"
                  aria-expanded="false"
                  aria-controls="accordion-location-collapse"
                >
                  Расположение:<span
                    role="button"
                    aria-expanded="true"
                    class="accordeon-location-span multi-collapse-location show ps-1"
                  >
                    Карамовское / ДНС / Котельная / Общекотельное оборудование</span
                  >
                </button>
              </h2>
              <div
                id="accordion-location-collapse"
                class="accordion-collapse multi-collapse-location collapse p-2 ps-4"
              >
                <div class="accordion-body p-0">
                  <div class="row">
                    <label for="mestorozhdenie" class="col-sm-4 col-form-label">Месторождение:</label>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        readonly
                        class="form-control-plaintext"
                        id="mestorozhdenie"
                        value="Карамовское"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <label for="territoriya" class="col-sm-4 col-form-label">Территория:</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="territoriya" value="ДНС" />
                    </div>
                  </div>
                  <div class="row">
                    <label for="object" class="col-sm-4 col-form-label">Объект:</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="object" value="Котельная" />
                    </div>
                  </div>
                  <div class="row">
                    <label for="mestopolozhenie" class="col-sm-4 col-form-label">Местоположение:</label>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        readonly
                        class="form-control-plaintext"
                        id="mestopolozhenie"
                        value="Общекотельное оборудование"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <label for="commentariy" class="col-sm-4 col-form-label">Комментарий:</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="commentariy" value="Датчик CH4" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Тип СИ -->
          <div class="accordion accordion-flush border-start border-end border-top border-bottom" id="accordion-type">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed p-2 ps-4 pe-2"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target=".multi-collapse-type"
                  aria-expanded="false"
                  aria-controls="accordion-type-collapse"
                >
                  Тип СИ:<span
                    role="button"
                    aria-expanded="true"
                    class="accordeon-type-span multi-collapse-type show ps-1"
                  >
                    Манометр электроконтактный
                  </span>
                </button>
              </h2>
              <div id="accordion-type-collapse" class="accordion-collapse multi-collapse-type collapse p-2 ps-4">
                <div class="accordion-body p-0">
                  <div class="row">
                    <label for="typeSI" class="col-sm-4 col-form-label">Наименование СИ:</label>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        readonly
                        class="form-control-plaintext"
                        id="typeSI"
                        value="Манометр электроконтактный"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <label for="numberSI" class="col-sm-4 col-form-label">Номер в госреестре:</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext d-none" id="numberSI" value="1778-63" />
                      <a href="#" class="form-control-plaintext">1778-63</a>
                    </div>
                  </div>
                  <div class="row">
                    <label for="designationSI" class="col-sm-4 col-form-label">Обозначение типа СИ:</label>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        readonly
                        class="form-control-plaintext"
                        id="designationSI"
                        value="ОБМ1-100, ОБМ1-100б, ОБМ1-100бф, ОБМГн1-100б, МОШ1-100"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <label for="intervalSI" class="col-sm-4 col-form-label">Меж. интервал (лет):</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="intervalSI" value="2" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Сведения о поверке -->
          <div
            class="accordion accordion-flush border-start border-end border-top border-bottom"
            id="accordion-calibration "
          >
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed p-2 ps-4 pe-2"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target=".multi-collapse-calibration"
                  aria-expanded="false"
                  aria-controls="accordion-calibration-collapse"
                >
                  Сведения о поверке:<span
                    role="button"
                    aria-expanded="true"
                    class="accordeon-calibration-span multi-collapse-calibration show ps-1"
                  >
                    01.12.2024
                  </span>
                </button>
              </h2>
              <div
                id="accordion-calibration-collapse"
                class="accordion-collapse multi-collapse-calibration collapse p-2 ps-4"
              >
                <div class="accordion-body p-0">
                  <div class="row">
                    <label for="prevDate" class="col-sm-4 col-form-label">Дата предыдущей поверки:</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="prevDate" value="01.12.2023" />
                    </div>
                  </div>
                  <div class="row">
                    <label for="nextDate" class="col-sm-4 col-form-label">Дата следующей поверки:</label>
                    <div class="col-sm-8">
                      <input type="text" readonly class="form-control-plaintext" id="nextDate" value="01.12.2024" />
                    </div>
                  </div>
                  <div class="row">
                    <label for="certificateNumber" class="col-sm-4 col-form-label">Номер cв-ва о регистрации:</label>
                    <div class="col-sm-8">
                      <input
                        type="text"
                        readonly
                        class="form-control-plaintext"
                        id="certificateNumber"
                        value="С-ВБМ/16-07-2024/354703498"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Редактировать</button>
            <button type="submit" class="btn btn-primary d-none">Сохранить</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </form>
      </main>

      <!--   footer   -->
      <footer class="footer sticky-bottom">
        <div class="container-fluid">
          <div class="row align-items-center text-center">
            <div class="col-12"><img alt="Логотип Газпромнефть Энергосистемы" src="/src/img/GPN-ES-logo.png" /></div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
